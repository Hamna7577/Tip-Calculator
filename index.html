<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main id="container">
        <h1>Quick Tip</h1>
        <section id="section1">
            <div class="bill-section">
                <label for="bill">
                    Bill
                </label>
                    <input type="number" placeholder="Your Bill" name="bill" id="bill" oninput="update()">
              
            </div>
            <div >
                <div class="space-between">
                    <label for="tipInput" class="form-label">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input class="form-range" type="range" value="0" id="tipInput" min="0" max="100">
            </div>

            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between">
                <span id="total">Total</span>
                <span id="totalwithTip"></span>
            </div>
        </section>
        <section id="section2">
            <div >
                <div class="space-between">
                    <label for="splitPerson" class="form-label">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input id="splitPerson" class="form-range" type="range" min="1" value="1">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
